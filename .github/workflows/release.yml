name: Release
on:
  release:
    types: [ prereleased, released ]
jobs:
  release:
    name: Publish plugin
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java
        uses: actions/setup-java@v2.2.0
        with:
          distribution: zulu
          java-version: 11

      - name: Fetch Sources
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.event.release.tag_name }}